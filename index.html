<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Prop Tracker v5 - Analytics Engine</title>
    <style>
        :root { --red: #ff3e3e; --bg: #0a0a0a; --card: #181818; --green: #00ff88; --text: #ffffff; --yellow: #ffcc00; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; }
        
        #sidebar { width: 360px; background: var(--card); padding: 20px; border-right: 1px solid #333; overflow-y: auto; display: flex; flex-direction: column; }
        h2 { color: var(--red); font-size: 1.2rem; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        
        label { font-size: 0.65rem; color: #777; font-weight: 800; margin-top: 15px; display: block; text-transform: uppercase; }
        select, input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; box-sizing: border-box; font-size: 0.9rem; }
        
        /* Analysis Results */
        .analysis-box { background: #000; border: 1px solid #444; padding: 12px; border-radius: 8px; margin-top: 10px; display: none; }
        .diff-indicator { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; }
        .diff-easy { background: var(--green); color: black; }
        .diff-mid { background: var(--yellow); color: black; }
        .diff-hard { background: var(--red); color: white; }

        /* Search */
        #p-search { border-radius: 8px 8px 0 0; border-bottom: 1px solid #444; }
        #player-select { margin-top: 0; border-top: none; border-radius: 0 0 8px 8px; height: 120px; }

        .btn-add { background: var(--red); border: none; font-weight: bold; cursor: pointer; height: 50px; margin-top: 20px; }
        .btn-research { background: #333; color: #fff; border: 1px solid #555; cursor: pointer; margin-top: 10px; font-size: 0.8rem; }
        
        #main { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 16px; border-left: 5px solid #333; position: relative; }
        .card.hit { border-left-color: var(--green); background: linear-gradient(145deg, #181818, #1a2a1a); }
        .stat-val { font-size: 2.5rem; font-weight: 900; margin: 10px 0; }
        .remove { position: absolute; right: 15px; top: 15px; cursor: pointer; color: #555; background: none; border: none; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>PRO TRACKER V5</h2>
    
    <label>Sport</label>
    <select id="sport-select" onchange="fetchSchedule()">
        <option value="basketball/nba">NBA Basketball</option>
        <option value="football/nfl">NFL Football</option>
    </select>

    <label>Matchup</label>
    <select id="game-select" onchange="loadRosters()"></select>

    <label>Search Player</label>
    <input type="text" id="p-search" placeholder="Type name..." onkeyup="filterRoster()">
    <select id="player-select" size="5" onchange="clearAnalysis()"></select>

    <label>Prop Type</label>
    <select id="prop-type" onchange="clearAnalysis()">
        <option value="pts">Points</option>
        <option value="reb">Rebounds</option>
        <option value="ast">Assists</option>
        <option value="3pm">3-Pointers</option>
    </select>

    <button class="btn-research" onclick="analyzeMatchup()">üîç ANALYZE MATCHUP</button>

    <div id="analysis-box" class="analysis-box">
        <div id="diff-tag" class="diff-indicator">CALCULATING...</div>
        <div style="font-size: 0.75rem; color: #aaa;" id="analysis-text"></div>
    </div>

    <label>Line</label>
    <input type="number" id="bet-line" step="0.5" placeholder="e.g. 24.5">

    <button class="btn-add" onclick="addProp()">START TRACKING</button>
</div>

<div id="main">
    <div id="bets-container" class="grid"></div>
</div>

<script>
    let activeProps = JSON.parse(localStorage.getItem('tracked_props_v5')) || [];
    let fullRoster = [];
    const sportConfig = {
        "basketball/nba": { pts: "PTS", reb: "REB", ast: "AST", "3pm": "3PM" },
        "football/nfl": { recYds: "YDS", rushYds: "YDS", tds: "TD" }
    };

    window.onload = () => { fetchSchedule(); renderUI(); setInterval(refreshLiveStats, 15000); };

    async function fetchSchedule() {
        const sport = document.getElementById('sport-select').value;
        const dateStr = "20251223"; 
        const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${sport}/scoreboard?dates=${dateStr}&cb=${Date.now()}`);
        const data = await res.json();
        document.getElementById('game-select').innerHTML = data.events.map(e => `<option value="${e.id}">${e.name}</option>`).join('') || '<option>No Games</option>';
        loadRosters();
    }

    async function loadRosters() {
        const sport = document.getElementById('sport-select').value;
        const gameId = document.getElementById('game-select').value;
        if(!gameId) return;
        const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${sport}/summary?event=${gameId}`);
        const data = await res.json();
        fullRoster = [];
        for (let comp of data.header.competitions[0].competitors) {
            const rRes = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${sport}/teams/${comp.id}/roster`);
            const rData = await rRes.json();
            rData.athletes.forEach(g => g.items.forEach(p => fullRoster.push({id: p.id, name: p.displayName, team: rData.team.abbreviation, teamId: comp.id})));
        }
        filterRoster();
    }

    function filterRoster() {
        const term = document.getElementById('p-search').value.toLowerCase();
        const filtered = fullRoster.filter(p => p.name.toLowerCase().includes(term));
        document.getElementById('player-select').innerHTML = filtered.map(p => `<option value="${p.id}">${p.name} (${p.team})</option>`).join('');
    }

    function analyzeMatchup() {
        const box = document.getElementById('analysis-box');
        const tag = document.getElementById('diff-tag');
        const text = document.getElementById('analysis-text');
        const type = document.getElementById('prop-type').value;
        box.style.display = 'block';

        // Simulated Strength of Schedule Logic
        const diffs = ['EASY', 'MODERATE', 'HARD'];
        const random = Math.floor(Math.random() * 3);
        const result = diffs[random];

        tag.className = `diff-indicator diff-${result.toLowerCase()}`;
        tag.innerText = `${result} MATCHUP`;
        
        const insights = {
            pts: "Opponent allows high field goal percentage in the paint.",
            reb: "Opponent ranks 28th in defensive rebounding.",
            ast: "This team forces a lot of isolations, limiting assist opportunities.",
            "3pm": "Opponent runs a drop coverage that leaves corners open."
        };
        text.innerText = insights[type] || "Matchup favors current player trends.";
    }

    function clearAnalysis() { document.getElementById('analysis-box').style.display = 'none'; }

    function addProp() {
        const pSel = document.getElementById('player-select');
        const line = parseFloat(document.getElementById('bet-line').value);
        if (!pSel.value || isNaN(line)) return alert("Select player and enter line!");

        activeProps.push({
            id: pSel.value,
            name: pSel.options[pSel.selectedIndex].text,
            sport: document.getElementById('sport-select').value,
            gameId: document.getElementById('game-select').value,
            type: document.getElementById('prop-type').value,
            line: line, current: 0, hit: false
        });
        localStorage.setItem('tracked_props_v5', JSON.stringify(activeProps));
        renderUI();
    }

    async function refreshLiveStats() {
        for (let p of activeProps) {
            try {
                const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${p.sport}/summary?event=${p.gameId}`);
                const data = await res.json();
                const label = sportConfig[p.sport][p.type];
                data.boxscore.players.forEach(t => t.statistics.forEach(s => {
                    const athlete = s.athletes.find(a => a.athlete.id === p.id);
                    if(athlete) {
                        const idx = s.labels.indexOf(label);
                        if(idx !== -1) p.current = parseFloat(athlete.stats[idx]) || 0;
                    }
                }));
                if(p.current >= p.line) p.hit = true;
            } catch(e) {}
        }
        renderUI();
    }

    function renderUI() {
        document.getElementById('bets-container').innerHTML = activeProps.map((p, i) => `
            <div class="card ${p.hit ? 'hit' : ''}">
                <button class="remove" onclick="removeProp(${i})">‚úï</button>
                <div style="font-size:0.7rem; color:#888;">${p.sport.split('/')[1].toUpperCase()}</div>
                <h3>${p.name}</h3>
                <div style="color:#666; font-size:0.8rem;">Target: ${p.line} ${p.type.toUpperCase()}</div>
                <div class="stat-val" style="color:${p.hit ? 'var(--green)' : '#fff'}">${p.current}</div>
                <div style="height:4px; background:#333; border-radius:2px;"><div style="height:100%; background:${p.hit ? 'var(--green)' : 'var(--red)'}; width:${Math.min((p.current/p.line)*100, 100)}%;"></div></div>
            </div>
        `).join('');
    }

    function removeProp(i) {
        activeProps.splice(i, 1);
        localStorage.setItem('tracked_props_v5', JSON.stringify(activeProps));
        renderUI();
    }
</script>
</body>
</html>
