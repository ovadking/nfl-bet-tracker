<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Prop Tracker v10 - Final</title>
    <style>
        :root { --red: #ff3e3e; --bg: #0a0a0a; --card: #181818; --green: #00ff88; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 360px; background: var(--card); padding: 20px; border-right: 1px solid #333; overflow-y: auto; display: flex; flex-direction: column; }
        h2 { color: var(--red); font-size: 1.2rem; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        label { font-size: 0.65rem; color: #777; font-weight: 800; margin-top: 15px; display: block; text-transform: uppercase; }
        select, input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; box-sizing: border-box; font-size: 0.9rem; }

        .search-wrap { background: #222; border-radius: 8px; border: 1px solid #333; margin-top: 5px; overflow: hidden; }
        #p-search { border: none; background: transparent; }
        #player-select { height: 160px; background: #1a1a1a; border: none; border-top: 1px solid #333; margin-top: 0; border-radius: 0; }

        .btn-add { background: var(--red); border: none; font-weight: bold; cursor: pointer; height: 50px; margin-top: 20px; transition: 0.2s; }
        .btn-reset { background: transparent; border: 1px solid #444; color: #666; font-size: 0.7rem; margin-top: 10px; cursor: pointer; }
        .btn-reset:hover { border-color: var(--red); color: var(--red); }
        
        #main { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 16px; border-top: 4px solid #333; position: relative; }
        .card.hit { border-top-color: var(--green); border-bottom: 2px solid var(--green); }
        .stat-val { font-size: 3rem; font-weight: 900; margin: 10px 0; font-variant-numeric: tabular-nums; }
        .remove { position: absolute; right: 15px; top: 15px; cursor: pointer; color: #444; background: none; border: none; font-size: 1.2rem; }
        
        .toggle-wrap { display: flex; align-items: center; justify-content: space-between; background: #111; padding: 10px; border-radius: 8px; margin-top: auto; border: 1px solid #333; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--green); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>PRO TRACKER V10</h2>
    
    <label>Sport</label>
    <select id="sport-select" onchange="fetchSchedule()">
        <option value="basketball/nba">NBA Basketball</option>
        <option value="football/nfl">NFL Football</option>
    </select>

    <label>Matchup (Dec 23)</label>
    <select id="game-select" onchange="loadRosters()"></select>

    <label>Search Player</label>
    <div class="search-wrap">
        <input type="text" id="p-search" placeholder="Type name..." onkeyup="filterRoster()">
        <select id="player-select" size="8"></select>
    </div>

    <label>Prop Type</label>
    <select id="prop-type">
        <option value="pts">Points</option>
        <option value="reb">Rebounds</option>
        <option value="ast">Assists</option>
        <option value="3pm">3-Pointers</option>
    </select>

    <label>Line</label>
    <input type="number" id="bet-line" step="0.5" placeholder="e.g. 24.5">

    <button class="btn-add" onclick="addProp()">START TRACKING</button>
    <button class="btn-reset" onclick="resetAll()">RESET ALL TRACKERS</button>

    <div class="toggle-wrap">
        <span style="font-size: 0.6rem; font-weight: bold; color: #888;">AUTO-SYNC</span>
        <label class="switch">
            <input type="checkbox" id="refresh-toggle" checked>
            <span class="slider"></span>
        </label>
    </div>
</div>

<div id="main">
    <div id="bets-container" class="grid"></div>
</div>

<script>
    let activeProps = JSON.parse(localStorage.getItem('props_v10')) || [];
    let fullRoster = [];
    const sportConfig = {
        "basketball/nba": { pts: "PTS", reb: "REB", ast: "AST", "3pm": "3PM" },
        "football/nfl": { recYds: "YDS", rushYds: "YDS", tds: "TD" }
    };

    window.onload = () => {
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }
        fetchSchedule(); 
        renderUI(); 
        setInterval(() => { if(document.getElementById('refresh-toggle').checked) refreshLiveStats(); }, 15000);
    };

    async function fetchSchedule() {
        const sport = document.getElementById('sport-select').value;
        const today = "20251223"; 
        try {
            const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${sport}/scoreboard?dates=${today}&cb=${Date.now()}`);
            const data = await res.json();
            const gSelect = document.getElementById('game-select');
            gSelect.innerHTML = data.events.map(e => `<option value="${e.id}">${e.name}</option>`).join('') || '<option>No Games Today</option>';
            loadRosters();
        } catch(e) { console.error("Schedule Error", e); }
    }

    async function loadRosters() {
        const sport = document.getElementById('sport-select').value;
        const gameId = document.getElementById('game-select').value;
        if(!gameId) return;

        try {
            const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${sport}/summary?event=${gameId}`);
            const data = await res.json();
            
            fullRoster = [];
            // Direct extraction from Boxscore - the most accurate source for active players
            if(data.boxscore && data.boxscore.players) {
                data.boxscore.players.forEach(teamGroup => {
                    const teamAbbr = teamGroup.team.abbreviation;
                    // Check all stat groups for athletes
                    teamGroup.statistics.forEach(statGroup => {
                        if(statGroup.athletes) {
                            statGroup.athletes.forEach(entry => {
                                // Prevent duplicates
                                if(!fullRoster.find(r => r.id === entry.athlete.id)) {
                                    fullRoster.push({
                                        id: entry.athlete.id,
                                        name: entry.athlete.displayName,
                                        team: teamAbbr
                                    });
                                }
                            });
                        }
                    });
                });
            }
            filterRoster();
        } catch(e) { console.error("Roster Error", e); }
    }

    function filterRoster() {
        const term = document.getElementById('p-search').value.toLowerCase();
        const filtered = fullRoster.filter(p => p.name.toLowerCase().includes(term));
        const pSelect = document.getElementById('player-select');
        pSelect.innerHTML = filtered.map(p => `<option value="${p.id}">${p.name} (${p.team})</option>`).join('');
        if(filtered.length > 0) pSelect.selectedIndex = 0;
    }

    function addProp() {
        const pSel = document.getElementById('player-select');
        const line = parseFloat(document.getElementById('bet-line').value);
        if (!pSel.value || isNaN(line)) return alert("Select a player and enter a line!");

        activeProps.push({
            id: pSel.value,
            name: pSel.options[pSel.selectedIndex].text,
            sport: document.getElementById('sport-select').value,
            gameId: document.getElementById('game-select').value,
            type: document.getElementById('prop-type').value,
            line: line, current: 0, hit: false, notified: false
        });
        save();
        document.getElementById('bet-line').value = "";
    }

    async function refreshLiveStats() {
        for (let p of activeProps) {
            try {
                const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${p.sport}/summary?event=${p.gameId}`);
                const data = await res.json();
                const label = sportConfig[p.sport][p.type];
                
                if(data.boxscore && data.boxscore.players) {
                    data.boxscore.players.forEach(t => t.statistics.forEach(s => {
                        const athlete = s.athletes.find(a => a.athlete.id === p.id);
                        if(athlete) {
                            const idx = s.labels.indexOf(label);
                            if(idx !== -1) p.current = parseFloat(athlete.stats[idx]) || 0;
                        }
                    }));
                }

                if(p.current >= p.line && !p.hit) {
                    p.hit = true;
                    if (Notification.permission === "granted") {
                        new Notification("ðŸ’° WINNER!", { body: `${p.name} cleared ${p.line} ${p.type.toUpperCase()}!` });
                    }
                }
            } catch(e) {}
        }
        renderUI();
    }

    function renderUI() {
        document.getElementById('bets-container').innerHTML = activeProps.map((p, i) => `
            <div class="card ${p.hit ? 'hit' : ''}">
                <button class="remove" onclick="removeProp(${i})">âœ•</button>
                <div style="font-size:0.6rem; color:#888;">${p.sport.split('/')[1].toUpperCase()} LIVE</div>
                <h3 style="margin:5px 0;">${p.name}</h3>
                <div style="font-size:0.8rem; color:#666;">LINE: ${p.line} ${p.type.toUpperCase()}</div>
                <div class="stat-val" style="color:${p.hit ? 'var(--green)' : '#fff'}">${p.current}</div>
                <div style="height:4px; background:#222; border-radius:2px;"><div style="height:100%; background:${p.hit ? 'var(--green)' : 'var(--red)'}; width:${Math.min((p.current/p.line)*100, 100)}%;"></div></div>
            </div>
        `).join('');
    }

    function save() { localStorage.setItem('props_v10', JSON.stringify(activeProps)); renderUI(); }
    function removeProp(i) { activeProps.splice(i, 1); save(); }
    function resetAll() { if(confirm("Clear all active trackers?")) { activeProps = []; save(); } }
</script>
</body>
</html>
