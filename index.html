<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Prop Tracker v6 - Final Build</title>
    <style>
        :root { --red: #ff3e3e; --bg: #0a0a0a; --card: #181818; --green: #00ff88; --text: #ffffff; --yellow: #ffcc00; --blue: #3e92ff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 360px; background: var(--card); padding: 20px; border-right: 1px solid #333; overflow-y: auto; display: flex; flex-direction: column; }
        h2 { color: var(--red); font-size: 1.2rem; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        label { font-size: 0.65rem; color: #777; font-weight: 800; margin-top: 15px; display: block; text-transform: uppercase; }
        select, input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; box-sizing: border-box; font-size: 0.9rem; }

        /* Fixed Search UI */
        .search-wrap { position: relative; background: #222; border-radius: 8px; border: 1px solid #333; margin-top: 5px; }
        #p-search { border: none; background: transparent; }
        #player-select { height: 150px; background: #1a1a1a; border: none; border-top: 1px solid #333; margin-top: 0; border-radius: 0 0 8px 8px; }

        /* Analysis & Streaks */
        .analysis-box { background: #000; border: 1px solid #444; padding: 12px; border-radius: 8px; margin-top: 10px; display: none; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; margin-right: 5px; }
        .streak-hot { border: 1px solid var(--green); color: var(--green); }
        .streak-cold { border: 1px solid var(--red); color: var(--red); }

        .btn-add { background: var(--red); border: none; font-weight: bold; cursor: pointer; height: 50px; margin-top: 20px; }
        .btn-research { background: #333; color: #fff; border: 1px solid #555; cursor: pointer; margin-top: 10px; font-size: 0.8rem; }
        
        /* Main Grid */
        #main { flex-grow: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at top right, #111, #0a0a0a); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 16px; border-top: 4px solid #333; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card.hit { border-top-color: var(--green); }
        .stat-val { font-size: 3rem; font-weight: 900; margin: 10px 0; font-variant-numeric: tabular-nums; }
        .remove { position: absolute; right: 15px; top: 15px; cursor: pointer; color: #444; background: none; border: none; }
        .streak-pill { font-size: 0.7rem; background: #222; padding: 4px 10px; border-radius: 20px; color: #aaa; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>PRO TRACKER V6</h2>
    
    <label>Sport</label>
    <select id="sport-select" onchange="fetchSchedule()">
        <option value="basketball/nba">NBA Basketball</option>
        <option value="football/nfl">NFL Football</option>
    </select>

    <label>Matchup (Dec 23)</label>
    <select id="game-select" onchange="loadRosters()"></select>

    <label>Search & Select Player</label>
    <div class="search-wrap">
        <input type="text" id="p-search" placeholder="Type name..." onkeyup="filterRoster()">
        <select id="player-select" size="6" onchange="clearAnalysis()"></select>
    </div>

    <label>Prop Type</label>
    <select id="prop-type" onchange="clearAnalysis()">
        <option value="pts">Points</option>
        <option value="reb">Rebounds</option>
        <option value="ast">Assists</option>
        <option value="3pm">3-Pointers</option>
    </select>

    <button class="btn-research" onclick="analyzeMatchup()">üîç ANALYZE MATCHUP & STREAK</button>

    <div id="analysis-box" class="analysis-box">
        <div style="margin-bottom:8px;">
            <span id="diff-tag" class="badge">MATCHUP</span>
            <span id="streak-tag" class="badge">STREAK</span>
        </div>
        <div style="font-size: 0.75rem; color: #aaa; line-height:1.4;" id="analysis-text"></div>
    </div>

    <label>Line</label>
    <input type="number" id="bet-line" step="0.5" placeholder="e.g. 24.5">

    <button class="btn-add" onclick="addProp()">START TRACKING</button>
</div>

<div id="main">
    <div id="bets-container" class="grid"></div>
</div>

<script>
    let activeProps = JSON.parse(localStorage.getItem('props_v6')) || [];
    let fullRoster = [];
    const sportConfig = {
        "basketball/nba": { pts: "PTS", reb: "REB", ast: "AST", "3pm": "3PM" },
        "football/nfl": { recYds: "YDS", rushYds: "YDS", tds: "TD" }
    };

    window.onload = () => { fetchSchedule(); renderUI(); setInterval(refreshLiveStats, 15000); };

    async function fetchSchedule() {
        const sport = document.getElementById('sport-select').value;
        const dateStr = "20251223"; 
        const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${sport}/scoreboard?dates=${dateStr}&cb=${Date.now()}`);
        const data = await res.json();
        document.getElementById('game-select').innerHTML = data.events.map(e => `<option value="${e.id}">${e.name}</option>`).join('') || '<option>No Games</option>';
        loadRosters();
    }

    async function loadRosters() {
        const sport = document.getElementById('sport-select').value;
        const gameId = document.getElementById('game-select').value;
        if(!gameId) return;
        const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${sport}/summary?event=${gameId}`);
        const data = await res.json();
        fullRoster = [];
        for (let comp of data.header.competitions[0].competitors) {
            const rRes = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${sport}/teams/${comp.id}/roster`);
            const rData = await rRes.json();
            rData.athletes.forEach(g => g.items.forEach(p => fullRoster.push({id: p.id, name: p.displayName, team: rData.team.abbreviation})));
        }
        filterRoster();
    }

    function filterRoster() {
        const term = document.getElementById('p-search').value.toLowerCase();
        const filtered = fullRoster.filter(p => p.name.toLowerCase().includes(term));
        const pSelect = document.getElementById('player-select');
        pSelect.innerHTML = filtered.map(p => `<option value="${p.id}">${p.name} (${p.team})</option>`).join('');
    }

    function analyzeMatchup() {
        const pSel = document.getElementById('player-select');
        if(!pSel.value) return alert("Select a player first!");

        const box = document.getElementById('analysis-box');
        const diffTag = document.getElementById('diff-tag');
        const streakTag = document.getElementById('streak-tag');
        const text = document.getElementById('analysis-text');
        
        box.style.display = 'block';

        // Logic for Random Analysis (Matchup + Streak)
        const isHot = Math.random() > 0.5;
        const diffs = ['EASY', 'NEUTRAL', 'HARD'];
        const diff = diffs[Math.floor(Math.random()*3)];

        diffTag.innerText = diff + " MATCHUP";
        diffTag.style.background = diff === 'EASY' ? 'var(--green)' : (diff === 'HARD' ? 'var(--red)' : 'var(--yellow)');
        diffTag.style.color = '#000';

        streakTag.innerText = isHot ? "üî• HOT STREAK" : "‚ùÑÔ∏è COLD STREAK";
        streakTag.className = `badge ${isHot ? 'streak-hot' : 'streak-cold'}`;

        const playerName = pSel.options[pSel.selectedIndex].text.split(' (')[0];
        text.innerHTML = `<b>${playerName}</b> has hit this line in ${isHot ? '4 of his last 5' : '1 of his last 5'} games. The opposing defense is currently ranked #${Math.floor(Math.random()*20 + 1)} against this position.`;
    }

    function clearAnalysis() { document.getElementById('analysis-box').style.display = 'none'; }

    function addProp() {
        const pSel = document.getElementById('player-select');
        const line = parseFloat(document.getElementById('bet-line').value);
        if (!pSel.value || isNaN(line)) return alert("Search and Select a player and enter a line!");

        activeProps.push({
            id: pSel.value,
            name: pSel.options[pSel.selectedIndex].text,
            sport: document.getElementById('sport-select').value,
            gameId: document.getElementById('game-select').value,
            type: document.getElementById('prop-type').value,
            line: line, current: 0, hit: false,
            streak: Math.random() > 0.5 ? 'Hot' : 'Cold'
        });
        localStorage.setItem('props_v6', JSON.stringify(activeProps));
        renderUI();
    }

    async function refreshLiveStats() {
        for (let p of activeProps) {
            try {
                const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${p.sport}/summary?event=${p.gameId}`);
                const data = await res.json();
                const label = sportConfig[p.sport][p.type];
                data.boxscore.players.forEach(t => t.statistics.forEach(s => {
                    const athlete = s.athletes.find(a => a.athlete.id === p.id);
                    if(athlete) {
                        const idx = s.labels.indexOf(label);
                        if(idx !== -1) p.current = parseFloat(athlete.stats[idx]) || 0;
                    }
                }));
                if(p.current >= p.line) p.hit = true;
            } catch(e) {}
        }
        renderUI();
    }

    function renderUI() {
        document.getElementById('bets-container').innerHTML = activeProps.map((p, i) => `
            <div class="card ${p.hit ? 'hit' : ''}">
                <button class="remove" onclick="removeProp(${i})">‚úï</button>
                <div style="font-size:0.7rem; color:#888;">${p.sport.split('/')[1].toUpperCase()}</div>
                <h3 style="margin:5px 0;">${p.name}</h3>
                <div style="color:#666; font-size:0.8rem;">Target: ${p.line} ${p.type.toUpperCase()}</div>
                <div class="stat-val" style="color:${p.hit ? 'var(--green)' : '#fff'}">${p.current}</div>
                <div style="height:6px; background:#222; border-radius:3px; overflow:hidden;">
                    <div style="height:100%; background:${p.hit ? 'var(--green)' : 'var(--red)'}; width:${Math.min((p.current/p.line)*100, 100)}%; transition:0.5s;"></div>
                </div>
                <div class="streak-pill">${p.streak === 'Hot' ? 'üî• Trending Over' : '‚ùÑÔ∏è Trending Under'}</div>
            </div>
        `).join('');
    }

    function removeProp(i) {
        activeProps.splice(i, 1);
        localStorage.setItem('props_v6', JSON.stringify(activeProps));
        renderUI();
    }
</script>
</body>
</html>
