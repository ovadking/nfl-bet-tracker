<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Broadcast - NBA & NFL</title>
    <style>
        :root { --bg: #050505; --card: #121212; --accent: #ff3e3e; --text: #eee; --live: #00ff88; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #222; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; color: var(--accent); }
        .live-indicator { font-size: 0.8rem; background: rgba(0, 255, 136, 0.1); color: var(--live); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--live); animation: pulse 2s infinite; }
        
        .broadcast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        
        .game-card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid #222; transition: transform 0.2s; }
        .game-card:hover { border-color: #444; transform: translateY(-3px); }
        
        .league-tag { font-size: 0.6rem; font-weight: 900; background: #333; padding: 3px 8px; border-radius: 4px; margin-bottom: 10px; display: inline-block; }
        .game-status { float: right; font-size: 0.75rem; color: #888; font-weight: bold; }
        
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .team-info { display: flex; align-items: center; gap: 12px; }
        .team-logo { width: 35px; height: 35px; object-fit: contain; }
        .team-name { font-size: 1.1rem; font-weight: 600; }
        .score { font-size: 1.5rem; font-weight: 900; color: #fff; }
        
        .odds-row { margin-top: 15px; padding-top: 10px; border-top: 1px solid #222; font-size: 0.75rem; color: #666; display: flex; justify-content: space-between; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">
    <h1>BROADCAST CENTER</h1>
    <div id="update-time" style="font-size: 0.7rem; color: #555;">Updating...</div>
    <div class="live-indicator">LIVE FEED</div>
</div>

<div id="broadcast-container" class="broadcast-grid">
    </div>

<script>
    async function updateBroadcast() {
        const sports = [
            { league: 'nba', sport: 'basketball' },
            { league: 'nfl', sport: 'football' }
        ];
        
        let allGames = [];

        for (const s of sports) {
            try {
                const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${s.sport}/${s.league}/scoreboard`);
                const data = await res.json();
                data.events.forEach(event => {
                    allGames.push({ ...event, leagueLabel: s.league.toUpperCase() });
                });
            } catch (e) { console.error(`Error loading ${s.league}`); }
        }

        // Sort: Live games first, then by time
        allGames.sort((a, b) => (b.status.type.state === 'in') - (a.status.type.state === 'in'));

        renderGames(allGames);
        document.getElementById('update-time').innerText = `Last update: ${new Date().toLocaleTimeString()}`;
    }

    function renderGames(games) {
        const container = document.getElementById('broadcast-container');
        container.innerHTML = games.map(game => {
            const home = game.competitions[0].competitors.find(c => c.homeAway === 'home');
            const away = game.competitions[0].competitors.find(c => c.homeAway === 'away');
            const state = game.status.type.state;
            const statusColor = state === 'in' ? 'var(--live)' : (state === 'post' ? '#666' : '#fff');

            return `
                <div class="game-card">
                    <span class="league-tag">${game.leagueLabel}</span>
                    <span class="game-status" style="color: ${statusColor}">${game.status.type.detail}</span>
                    
                    <div class="team-row">
                        <div class="team-info">
                            <img class="team-logo" src="${away.team.logo}">
                            <span class="team-name">${away.team.displayName}</span>
                        </div>
                        <div class="score">${away.score}</div>
                    </div>

                    <div class="team-row">
                        <div class="team-info">
                            <img class="team-logo" src="${home.team.logo}">
                            <span class="team-name">${home.team.displayName}</span>
                        </div>
                        <div class="score">${home.score}</div>
                    </div>

                    <div class="odds-row">
                        <span>${game.competitions[0].notes[0]?.headline || game.venue?.fullName || ''}</span>
                        <span style="color: var(--accent)">${game.competitions[0].odds?.[0]?.details || ''}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Initialize and set interval
    updateBroadcast();
    setInterval(updateBroadcast, 30000); 
</script>
</body>
</html>
